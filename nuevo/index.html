<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cohorte 17 - Stefka</title> 
  <!-- Linkeo a CSS -->
  <link rel="stylesheet" href="style.css"> 

</head>
<body>
  <header>
  </header>
  <section id="cta">
    <div class="cta-image">
      <img src="img/femcoder.jpg" alt="Description of the image">
    </div>
    <div class="cta-content">
      <h1>¡Full Stack <span class="travel">Developers!</span></h1>
      <h2>Únete a nuestro equipo</h2>
      <p>La comunidad de desarrolladores Full Stack Developers!</p>
      <button class="button" onclick="scrollToForm()">¡Quiero saber más!</button>
    </div>
  </section>
  <section id="form">
    <h2>Contáctanos para obtener más información sobre nuestra comunidad</h2>
    <form>
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" required>
      <label for="message">Mensaje:</label>
      <textarea id="message" name="message" required></textarea>
      <button class="button" onclick=presionarBoton()>Enviar</button>
    </form>
  </section>
  <footer>
    <p>&copy; 2024 FullStack Developers. Todos los derechos reservados.</p>
  </footer>
    <!-- Linkeo a JS -->
  <script src="script.js"></script>
</body>
</html>
